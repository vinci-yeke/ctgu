<script>
    var vedioSource = document.getElementById('source');
    console.log(vedioSource);
    vedioSource.setAttribute('src', sessionStorage.getItem('mp4'));
    var myPlayer = '';
    function playVideo(url) {
        myPlayer = videojs('my-video');
        console.log(myPlayer);
        videojs("my-video").ready(function () {
            var myPlayer = this;
            console.log(myPlayer)
//            myPlayer.progress(true);
            myPlayer.src(url);
            myPlayer.load(url);  //使video重新加载
            myPlayer.play();
        });
    }
    var vedioTotal = document.querySelector('#vedio-btn-all');
    vedioTotal.addEventListener('click', function (e) {
        if (e.target.getAttribute('class') == 'vedio-btn')
            var that = e.target;
        console.log('123');
        var vedioId = that.getAttribute('data-id');
        playVideo(vedioId);
    })
</script>
